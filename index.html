<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="img-celular">
            <img src="img/instagram-celular.png" alt="fotografia da página do instagram sendo exibida na tela de um celular branco">
        </div>
        <div class="acoes_container">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logomarca do instagram">
                <div class="foto-perfil">
                    <img src="img/perfil.jpg"  alt="foto de perfil do usuário">
                </div>
                <a href="#" class="continue">Continue como vita.rosceli</a>
                <a href="#" class="remover">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vita.rosceli?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app-container">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
